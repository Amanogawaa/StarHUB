<app-sidebar></app-sidebar>

<div class="p-4 sm:ml-64">
  <div class="p-4 rounded-lg h-full bg-slate-100 shadow-md shadow-slate-500">
    <div class="mb-4">
      <h1
        class="my-4 text-2xl font-bold font-primary-fonts leading-none tracking-tight text-gray-900 md:text-4xl"
      >
        New and Upcoming Events
      </h1>
      <h1
        class="my-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900"
      >
        Latest Events
      </h1>
    </div>
    <!-- big box -->
    <div
      class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-md shadow-slate-500 md:h-auto md:max-w-full hover:bg-gray-100 xl:flex-row"
    >
      <div class="w-full">
        <img
          class="md:w-full md:h-auto rounded-t-lg md:rounded-none md:rounded-s-lg object-cover object-center lg:aspect-auto"
          src="../../../../../../assets/images/broken-coven-riven.jpg"
          alt=""
        />
      </div>
      <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="text-2xl font-bold tracking-tight text-gray-900 mb-1">
          {{ events.eventName }}
        </h5>
        <div class="flex gap-1 mb-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
            />
          </svg>
          <span class="md:text-md font-medium">{{ events.eventDate }}</span>
        </div>
        <p class="mb-3 font-normal text-gray-700">
          {{ events.eventDesc }}
        </p>
        <a
          href="#"
          class="max-w-24 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none"
        >
          Read more
        </a>
      </div>
    </div>

    <div class="my-5">
      <h1
        class="my-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900"
      >
        Other Events
      </h1>
    </div>

    <!-- small boxes -->
    @if (event_list.length > 0) {
    <div class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 mb-4">
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md shadow-slate-500"
        *ngFor="let e of event_list"
      >
        <a href="#">
          <img
            class="rounded-t-lg"
            src="../../../../../../assets/images/dawnbringer-riven.jpg"
            alt=""
          />
        </a>
        <div class="p-5">
          <a href="#">
            <h5 class="mb-2 text-lg font-bold tracking-tight text-gray-900">
              {{ e.eventName }}
            </h5>
          </a>
          <div class="flex gap-1 my-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
              />
            </svg>
            <span class="text-sm font-medium">{{ e.eventDate }}</span>
          </div>
          <p class="mb-3 font-normal text-gray-700">
            {{ e.eventDesc }}
          </p>
          <a
            href="#"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none"
          >
            Read more
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    }@else {
    <div>
      <h1 class="">No events FOUND</h1>
    </div>
    }
  </div>
</div>
<router-outlet></router-outlet>
